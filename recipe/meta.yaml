{% set name = "hydromt" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hydromt-{{ version }}.tar.gz
  sha256: 8ddfe903ba366a5e169a5e2ce064dc44af962435981e5a48cb03540c7417870c

build:
  number: 0
  noarch: python
  entry_points:
    - hydromt = hydromt.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python {{ python_min }}
  run:
    - affine
    - bottleneck
    - click
    - dask
    - fsspec
    - geopandas >=0.10
    - importlib-metadata
    - mercantile
    - netcdf4
    - numba
    - numpy
    - packaging
    - pandas
    - pooch
    - pyarrow
    - pydantic ~=2.4
    - pydantic-settings ~=2.2
    - pyflwdir >=0.5.4
    - pyogrio >=0.6
    - pyproj
    - pystac
    - python >={{ python_min }},<3.14
    - pyyaml
    - rasterio
    - requests
    - rioxarray
    - scipy
    - shapely >=2.0.0
    - tomli
    - tomli-w
    - universal_pathlib >=0.2
    - xarray
    - xmltodict
    - xugrid >=0.9.0
    - zarr >=2,<3
test:
  imports:
    - hydromt
    - hydromt.cli
  commands:
    - pip check
    - hydromt --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/hydromt/
  summary: 'HydroMT: Build and analyze models like a data-wizard!'
  dev_url: https://github.com/Deltares/hydromt
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - deltares-service-account
    - savente93
    - DirkEilander
    - hboisgon
