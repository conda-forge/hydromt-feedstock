{% set name = "hydromt" %}
{% set version = "1.0.0-alpha" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydromt-{{ version }}.tar.gz
  sha256: 1938863761a8a1f99cf6fb26932ec6f56fa2fc08f6b00755e6125e13c6535899

build:
  number: 0
  noarch: python
  entry_points:
    - hydromt = hydromt.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python >=3.9, <3.12
  run:
    - affine                 
    - bottleneck             
    - click                  
    - dask                   
    - fsspec                 
    - geopandas >=0.10        
    - importlib_metadata    
    - mercantile            
    - netcdf4              
    - numba                 
    - numpy >=1.23, <2       
    - packaging             
    - pandas              
    - pooch                
    - pyarrow <16            
    - pydantic ~=2.4         
    - pydantic-settings ~=2.2
    - pyflwdir >=0.5.4       
    - pyogrio >=0.6          
    - pyproj                
    - pyyaml   
    - python >=3.9             
    - rasterio              
    - requests               
    - rioxarray             
    - scipy                 
    - shapely >=2.0.0         
    - tomli                
    - tomli-w              
    - universal_pathlib >=0.2 
    - xarray ==2024.3.0      
    - xmltodict             
    - xugrid >=0.9.0         
    - zarr                  
test:
  imports:
    - hydromt
    - hydromt.cli
  commands:
    - pip check
    - hydromt --help
  requires:
    - pip

about:
  home: https://pypi.org/project/hydromt/
  summary: 'HydroMT: Build and analyze models like a data-wizard!'
  dev_url: https://github.com/Deltares/hydromt
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - savente93
    - DirkEilander
    - hboisgon
